<main>
    <div class="content-container">
        <h1>Criar Her贸i</h1>
        <form [formGroup]="formulario">
            <div class="form-group" [style.width]="'48%'">
                <label for="nome">Nome Real do Her贸i:<span class="required">*</span></label>
                <input type="text" [readOnly]="formMode === 'view'" formControlName="nome"/>
            </div> 
            <div class="form-group" [style.width]="'48%'">
                <label for="nomeHeroi">Nome do Her贸i:<span class="required">*</span></label>
                    <input type="text" [readOnly]="formMode === 'view'" formControlName="nomeHeroi" />
                </div>
            <div class="form-group" [style.width]="'30%'">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" [readOnly]="formMode === 'view'" formControlName="dataNascimento" placeholder="DD/MM/YYYY"/>
            </div>
            <div class="form-group" [style.width]="'30%'">
                <label for="altura">Altura (m):<span class="required">*</span></label>
                <input type="text" [readOnly]="formMode === 'view'" formControlName="altura" (input)="formatarAltura($event)" placeholder="00,00" maxlength="5"/>
            </div>
            <div class="form-group" [style.width]="'30%'">
                <label for="peso">Peso (Kg):<span class="required">*</span></label>
                <input type="text" [readOnly]="formMode === 'view'" formControlName="peso" (input)="formatarPeso($event)" placeholder="000,00" maxlength="6"/>
            </div>
            <div class="form-group" [style.width]="'100%'">
                <label for="superpoderes">Superpoderes<span class="required">*</span></label>
                <ul>
                    @if ($superpoderes | async; as superpoderes) {
                        @for (superpoder of superpoderes; track superpoder.id) {
                            <li>
                                <input [readOnly]="formMode === 'view'" (input)="checkBoxClicked(superpoder)" type="checkbox" [value]="superpoder.id" [disabled]="formMode === 'view'" [checked]="isPoderSelecionado(superpoder.id)" /> {{superpoder.nome}}
                            </li>
                        }
                    }  
                    @else {
                        <li>Carregando superpoderes...</li>
                    }
                </ul>
            </div>
            <div class="buttons">
                <button class="btn-cancel" routerLink="/">Voltar</button>
                <button class="btn-primary" (click)="salvarHeroi()" [disabled]="formMode === 'view'">Salvar Her贸i</button>
            </div>
        </form>
    </div>
</main>

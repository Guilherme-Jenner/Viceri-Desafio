<div class="pop-up-container">
    <div class="title">
        <h2>{{ title }}</h2>
    </div>
    <div class="message">
        <p>{{ message }}</p>
    </div>
    <div class="buttons">
        <button class="btn-cancel" (click)="cancelAction()">Cancelar</button>
        <button class="btn-primary" (click)="confirmAction()">Confirmar</button>
    </div>
</div>
